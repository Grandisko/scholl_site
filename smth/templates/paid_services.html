{% extends 'base.html' %}

{% block content %}
<style>
  .container1 {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.services-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.service-item {
  padding: 20px;
  border-bottom: 1px solid #ddd;
}

.service-header {
  background-color: #f0f0f0;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.service-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.service-content {
  padding: 20px;
}

.service-description {
  margin-bottom: 20px;
}
</style>
<h1>Платные услуги</h1>
  <div class="container1">
    <ul class="services-list">
      {% for service in paid_services %}
        <li class="service-item">
          <div class="service-header">
            <i class="fas fa-money-bill-wave"></i>
            <h2 class="service-name">{{ service.name }}</h2>
          </div>
          <div class="service-content">
            <p class="service-description">{{ service.description }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
