<!-- teachers.html -->

{% extends 'base.html' %}

{% block content %}
<style>
  .card {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .card-img-top {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    cursor: pointer;
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-text {
    font-size: 16px;
    color: #666;
  }

  .col {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 10px;
  }
</style>
    <h1>Преподаватели</h1>
  <div class="container">
      {% for teacher in teachers %}
        <div class="col">
          <a href="{% url 'teacher_detail' teacher.pk %}">
            <div class="card h-100">
              <img src="{{ teacher.image.url }}" alt="Teacher Image" class="card-img-top rounded-circle img-fluid">
              <div class="card-body">
                <h5 class="card-title">{{ teacher.name }}</h5>
                <p class="card-text"><i class="fas fa-briefcase"></i> {{ teacher.position }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
  </div>
{% endblock %}
