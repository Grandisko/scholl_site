{% extends 'base.html' %}

{% block content %}
<style>
  .container1 {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.support-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.support-item {
  padding: 20px;
  border-bottom: 1px solid #ddd;
}

.support-header {
  background-color: #f0f0f0;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.support-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.support-content {
  padding: 20px;
}

.support-description {
  margin-bottom: 20px;
}
</style>
<h1>Материально-техническая поддержка</h1>
  <div class="container1">
    <ul class="support-list">
      {% for material in material_technical_support %}
        <li class="support-item">
          <div class="support-header">
            <h2 class="support-name">{{ material.name }}</h2>
          </div>
          <div class="support-content">
            <p class="support-description">{{ material.description }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
