{% extends 'base.html' %}

{% block content %}
<script>
  window.onload = function() {
    // Создаем модальное окно
    var modal = document.createElement('div');
    modal.id = 'data-processing-modal';
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = '1000';

    // Создаем контент модального окна
    var content = document.createElement('div');
    content.style.backgroundColor = '#fff';
    content.style.padding = '20px';
    content.style.borderRadius = '5px';
    content.style.textAlign = 'center';

    // Текст согласия
    var text = document.createElement('p');
    text.innerHTML = 'Нажимая кнопку "Продолжить", Вы соглашаетесь с обработкой Ваших персональных данных.';

    // Кнопка "Продолжить"
    var button = document.createElement('button');
    button.innerHTML = 'Продолжить';
    button.style.marginTop = '10px';
    button.style.padding = '10px 20px';
    button.style.backgroundColor = '#4CAF50';
    button.style.color = '#fff';
    button.style.border = 'none';
    button.style.borderRadius = '5px';
    button.style.cursor = 'pointer';

    // Добавляем текст и кнопку в контент
    content.appendChild(text);
    content.appendChild(button);

    // Добавляем контент в модальное окно
    modal.appendChild(content);

    // Добавляем модальное окно в DOM
    document.body.appendChild(modal);

    // Обработка нажатия на кнопку
    button.addEventListener('click', function() {
      // Скрываем модальное окно
      modal.style.display = 'none';
    });
  };
</script>
  <h1>Заявка на поступление</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
