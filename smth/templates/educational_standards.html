{% extends 'base.html' %}

{% block content %}
<style>
.container1 {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.standards-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.standard-item {
  padding: 20px;
  border-bottom: 1px solid #ddd;
}

.standard-header {
  background-color: #f0f0f0;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.standard-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.standard-content {
  padding: 20px;
}

.standard-description {
  margin-bottom: 20px;
}
</style>
<h1>Образовательные стандарты</h1>
  <div class="container1">
    <ul class="standards-list">
      {% for standard in educational_standards %}
        <li class="standard-item">
          <div class="standard-header">
            <i class="fas fa-book"></i>
            <h2 class="standard-name">{{ standard.name }}</h2>
          </div>
          <div class="standard-content">
            <p class="standard-description">{{ standard.description }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
