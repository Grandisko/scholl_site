<!-- search_results.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ result.get_absolute_url }}">{{ result.title }}</a>
            </li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
